               let franchiseNameInput = document.getElementById("franchise-name") ;

            //Input name element Error message showing
            
            function dispalyNameErrMsg(){
                if(franchiseNameInput.value === ""){
                    nameErrMsg.textContent = "enter a valid Name";
                }
                else{
                    nameErrMsg.textContent = "";
                }
            }
            franchiseNameInput.addEventListener('blur',dispalyNameErrMsg);
            
            
            //Email element Error message showing
            function dispalyEmailErrMsg(){
               if(franchiseEmailInput.value === ""){
                    emailErrMsg.textContent = "enter a valid mail";
                }
                else{
                    emailErrMsg.textContent = "";
                }
            }
            franchiseEmailInput.addEventListener('blur',dispalyEmailErrMsg);
            
            
            //franchiseContact element Error message showing
            function dispalyContactErrMsg(){
                let franchiseContactInputValue = franchiseContactInput.value;
                if(franchiseContactInputValue.length === 10){
                    contactErrMsg.textContent = "";
                }
                else{
                    contactErrMsg.textContent = "enter valid contact ";
                }
            }
            franchiseContactInput.addEventListener('blur',dispalyContactErrMsg);
            

            function displayResults(){
                let franchiseContactInputValues = franchiseContactInput.value;

                if((franchiseNameInput.value === "") || (franchiseEmailInput.value === "" || franchiseContactInputValues.length !== 10) ){
                    resultMsgEl.textContent = "enter a valid Input Data";
                
                }
                else{
                    resultMsgEl.textContent = "Successfully Done";
                }
            }
            result.addEventListener('click',displayResults);
